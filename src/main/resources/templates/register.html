<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script defer src="/js/bootstrap.bundle.min.js"></script>

  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}" href="../static/pictures/favicon.png">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .login-form img {
      display: block;
      margin: 0 auto 1.5rem;
      width: 120px;
    }
    .login-form button {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="login-container">

  <div class="login-form">

    <div class="nav-item">
      <a th:if="${param.fail}" class="alert alert-success">Brugernavn eller e-mail findes allerede!</a>
    </div>

    <img src="/images/logo.png" alt="EleBite Logo">

    <form method="post" role="form" th:action="@{/register/save}" th:object="${bruger}">

      <div class="form-group">
        <label>Username</label>
        <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                th:field="*{navn}">
      </div>
      <p th:if="${#fields.hasErrors('navn')}" class="text-danger"></p>

      <div class="form-group">
        <label>Email</label>
        <input
                type="text"
                class="form-control"
                placeholder="Email"
                th:field="*{email}">
      </div>
      <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

      <div class="form-group">
        <label>Password</label>
        <input
                type="password"
                class="form-control"
                placeholder="Password"
                th:field="*{password}">
      </div>
      <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

      <button type="submit" class="btn btn-primary mt-3">Registrer dig</button>

      <div class="d-flex justify-content-center">
        <a th:href="@{/login}" class="btn btn-outline-primary mt-3">Login here</a>
      </div>

    </form>

  </div>
</div>
<script>



</script>
</body>
</html>
